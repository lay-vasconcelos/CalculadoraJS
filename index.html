<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-large light-grey" style="grid-column: span 3;" onclick="clearDisplay()">AC</button>
            <button class="btn-large pink" onclick="inputOperator('/')">÷</button>
            <button class="btn-large light-pink" onclick="inputDigit(7)">7</button>
            <button class="btn-large light-pink" onclick="inputDigit(8)">8</button>
            <button class="btn-large light-pink" onclick="inputDigit(9)">9</button>
            <button class="btn-large pink" onclick="inputOperator('*')">×</button>

            <button class="btn-large light-pink" onclick="inputDigit(4)">4</button>
            <button class="btn-large light-pink" onclick="inputDigit(5)">5</button>
            <button class="btn-large light-pink" onclick="inputDigit(6)">6</button>
            <button class="btn-large pink" onclick="inputOperator('-')">−</button>

            <button class="btn-large light-pink" onclick="inputDigit(1)">1</button>
            <button class="btn-large light-pink" onclick="inputDigit(2)">2</button>
            <button class="btn-large light-pink" onclick="inputDigit(3)">3</button>
            <button class="btn-large pink" onclick="inputOperator('+')">+</button>

            <button class="btn-large light-pink" style="grid-column: span 2;" onclick="inputDigit(0)">0</button>
            <button class="btn-large light-pink" onclick="inputComma()">,</button>
            <button class="btn-large pink" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
